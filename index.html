<!DOCTYPE html>
<html>
<head>
    <title>Nossa História de Amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <link rel="icon" type="image/png" href="./9484251.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
    font-family: 'Dancing Script', cursive;
    color: white;
    text-align: center;
    overflow: auto;
}

.container {
    /* Torne o container "referência" de empilhamento */
    position: relative;
    z-index: 1;
    
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(5px);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 90%;
    box-sizing: border-box;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.counter-container {
    margin: 2rem 0;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
}

.counter-title {
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

.counter {
    font-size: 1.2rem;
    font-weight: bold;
}

/* Container do carrossel */
.carousel-container {
    position: relative;
    max-width: 600px;
    margin: 2rem auto;
    overflow: hidden;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
}

/* Corações */
.hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    /* Antes estava -1; agora está 0 para garantir visibilidade em Safari */
    z-index: 0;
}

.heart {
    position: absolute;
    font-size: 2rem;
    opacity: 0.5;

    /* Animação prefixada e sem prefixo */
    -webkit-animation: float 6s ease-in infinite;
    animation: float 6s ease-in infinite;
}

/* Keyframes com prefixo e sem prefixo */
@-webkit-keyframes float {
    0% {
        -webkit-transform: translateY(100vh) scale(0);
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        -webkit-transform: translateY(-100vh) scale(1);
        transform: translateY(-100vh) scale(1);
        opacity: 0;
    }
}
@keyframes float {
    0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
    }
}

/* Responsividade */
@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
    }
    .counter-title {
        font-size: 1.2rem;
        margin-bottom: 0.8rem;
    }
    .counter {
        font-size: 1rem;
    }
    .container {
        padding: 1.5rem;
        border-radius: 15px;
    }
    .counter-container {
        margin: 1.5rem 0;
        padding: 1rem;
    }
    .heart {
        font-size: 1.5rem;
    }
    .carousel-container {
        max-width: 100%;
        border-radius: 15px;
    }
}
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Nossa História de Amor ❤️</h1>
        
        <div class="counter-container">
            <div class="counter-title">Tempo desde que nos conhecemos</div>
            <div class="counter" id="meetCounter"></div>
        </div>

        <div class="counter-container">
            <div class="counter-title">Tempo de namoro</div>
            <div class="counter" id="datingCounter"></div>
        </div>
        <h1>Te Amo Pra Caralho ❤️</h1>
        <div class="carousel-container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-10-06 at 11.28.25.jpeg"
                             class="d-block w-100"
                             alt="Foto 1">
                    </div>
                    <div class="carousel-item active">
                        <img src="./WhatsApp Image 2024-12-27 at 18.14.19.jpeg" 
                             class="d-block w-100"
                             alt="Foto 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-10-19 at 02.09.05.jpeg"
                             class="d-block w-100"
                             alt="Foto 2">
                    </div>
                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-11-24 at 20.03.39.jpeg"
                             class="d-block w-100"
                             alt="Foto 4">
                    </div>
                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-12-07 at 18.58.56.jpeg"
                             class="d-block w-100"
                             alt="Foto 5">
                    </div>

                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-12-27 at 18.14.18.jpeg"
                             class="d-block w-100"
                             alt="Foto 5">
                    </div>
                    
                    <div class="carousel-item">
                        <img src="./WhatsApp Image 2024-12-27 at 18.14.19 (1).jpeg"
                             class="d-block w-100"
                             alt="Foto 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button"
                        data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.innerHTML = '❤️' || '&#10084;' || '♥';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        function updateCounters() {
            const meetDate = new Date('2024-05-10T21:30:15');
            const datingDate = new Date('2024-08-30T20:00:00');
            const now = new Date();

            function formatTime(diff) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                return `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
            }

            document.getElementById('meetCounter').textContent =
                formatTime(now - meetDate);

            document.getElementById('datingCounter').textContent =
                formatTime(now - datingDate);
        }

        createHearts();
        updateCounters();
        setInterval(updateCounters, 1000);
    </script>
</body>
</html>
