<!DOCTYPE html>
<html>
<head>
    <title>Nossa História de Amor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./9484251.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .counter-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
        }

        .counter-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .counter {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in infinite;
            opacity: 0.5;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .counter-title {
                font-size: 1.2rem;
                margin-bottom: 0.8rem;
            }

            .counter {
                font-size: 1rem;
            }

            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .counter-container {
                margin: 1.5rem 0;
                padding: 1rem;
            }

            .heart {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>Nossa História de Amor ❤️</h1>
        
        <div class="counter-container">
            <div class="counter-title">Tempo desde que nos conhecemos</div>
            <div class="counter" id="meetCounter"></div>
        </div>

        <div class="counter-container">
            <div class="counter-title">Tempo de namoro</div>
            <div class="counter" id="datingCounter"></div>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.innerHTML = '❤️';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        function updateCounters() {
            const meetDate = new Date('2024-05-10T21:30:15');
            const datingDate = new Date('2024-08-30T20:00:00');
            const now = new Date();

            function formatTime(diff) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                return `${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos`;
            }

            document.getElementById('meetCounter').textContent = formatTime(now - meetDate);
            document.getElementById('datingCounter').textContent = formatTime(now - datingDate);
        }
        createHearts();
        updateCounters();
        setInterval(updateCounters, 1000);
    </script>
</body>
</html>
